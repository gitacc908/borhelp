version: '3'

services:
  app:
    build:
      context: .
    restart: always
    volumes:
      - static-data:/vol/web
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgres:10-alpine
    restart: always
    volumes: 
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - ./.env
  proxy:
    build:
      context: ./proxy
    restart: always
    depends_on:
      - app
    ports:
      - 444:8000
    volumes:
      - static-data:/vol/static
volumes:
  postgres-data:
  static-data: